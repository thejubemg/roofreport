<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Jube Management Group Roof Report - Inspection Report</title>
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --text-color: #2c3e50;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            color: var(--text-color);
            font-size: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            padding: 15px 0;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .logo {
            height: 60px;
            margin-bottom: 10px;
        }

        .top-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background: white;
        }

        .top-details .form-group {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 12px;
            -webkit-appearance: none;
        }

        textarea {
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            min-width: 120px;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.8;
        }

        .add-btn {
            background-color: var(--success-color);
            color: white;
        }

        .remove-btn {
            background-color: var(--danger-color);
            color: white;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
        }

        @media (min-width: 768px) {
            body {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }

            .logo {
                height: 80px;
            }

            button {
                flex: none;
            }

            .submit-btn {
                float: right;
            }
        }

        @media (max-width: 480px) {
            .top-details {
                grid-template-columns: 1fr;
            }

            .form-group {
                padding: 12px;
            }

            button {
                width: 100%;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
</head>
<body onload="setDefaultDate()">
    <div class="header">
        <img src="logojube.png" class="logo" alt="The Jube MG Logo" crossorigin="anonymous">
        <h1>Roof Inspection Report</h1>
    </div>

    <div class="top-details">
        <div class="form-group">
            <label>Property:</label>
            <input type="text" id="address" required>
        </div>

        <div class="form-group">
            <label>Inspector Name:</label>
            <select id="inspector" required>
                <option value="Arister Cruz">Arister Cruz</option>
                <option value="Raphael Jube">Raphael Jube</option>
                <option value="José Deleon">José Deleon</option>
                <option value="Juan Deleon">Juan Deleon</option>
                <option value="Mike Salmon">Mike Salmon</option>
                <option value="Juan Ortega">Juan Ortega</option>
                <option value="Mateo">Mateo</option>
                <option value="Ruben Moreno">Ruben Moreno</option>
                <option value="Maalik">Maalik</option>
            </select>
        </div>

        <div class="form-group">
            <label>Roof Type:</label>
            <select id="roof-type" required>
                <option value="TPO">TPO</option>
                <option value="PVC">PVC</option>
                <option value="Metal">Metal</option>
                <option value="Modified">Modified</option>
                <option value="Shingle">Shingle</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Roof Condition:</label>
            <select id="roof-condition" required>
                <option value="Good">Good</option>
                <option value="Fair">Fair</option>
                <option value="Poor">Poor</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label>Inspection Date:</label>
        <input type="date" id="date" required>
    </div>

    <div id="observations-container">
        <div class="form-group observation-section">
            <label>Observation:</label>
            <textarea class="observation-desc" required></textarea>
            <label>Upload Photos for This Observation:</label>
            <input type="file" class="observation-photos" multiple accept="image/*">
            <div class="button-group">
                <button type="button" class="remove-btn" onclick="removeObservation(this)">Remove Observation</button>
            </div>
        </div>
    </div>

    <div class="button-group">
        <button class="add-btn" onclick="addObservation()">Add Observation</button>
        <button class="submit-btn" onclick="generatePDF()">Generate Report</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        function setDefaultDate() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            document.getElementById('date').value = `${yyyy}-${mm}-${dd}`;
        }

        const { jsPDF } = window.jspdf;
        let observationCount = 1;

        function addObservation() {
            const container = document.getElementById('observations-container');
            const newObservation = document.createElement('div');
            newObservation.className = 'form-group observation-section';
            newObservation.innerHTML = `
                <label>Observation:</label>
                <textarea class="observation-desc" required></textarea>
                <label>Upload Photos for This Observation:</label>
                <input type="file" class="observation-photos" multiple accept="image/*">
                <div class="button-group">
                    <button type="button" class="remove-btn" onclick="removeObservation(this)">Remove Observation</button>
                </div>
            `;
            container.appendChild(newObservation);
            observationCount++;
        }

        function removeObservation(button) {
            if(observationCount > 1) {
                button.closest('.observation-section').remove();
                observationCount--;
            } else {
                alert("At least one observation is required");
            }
        }

        async function generatePDF() {
            try {
                const doc = new jsPDF();
                const pageWidth = doc.internal.pageSize.getWidth();
                let yPos = 20;

                // Enhanced logo handling with fallback
                try {
                    const logo = await loadLogo();
                    console.log('Logo dimensions:', logo.width, 'x', logo.height);
                    
                    const logoWidth = 80;
                    const logoHeight = (logo.naturalHeight / logo.naturalWidth) * logoWidth;
                    
                    doc.addImage(logo, 'PNG', (pageWidth - logoWidth)/2, yPos, logoWidth, logoHeight);
                    yPos += logoHeight + 15;
                } catch(error) {
                    console.error('Logo Error:', error);
                    doc.setFontSize(16);
                    doc.text("The Jube MG Roof Inspection Report", pageWidth/2, yPos, { align: 'center' });
                    yPos += 20;
                }

                // Rest of PDF content
                doc.setFontSize(12);
                const details = [
                    `Property: ${document.getElementById('address').value}`,
                    `Inspector: ${document.getElementById('inspector').value}`,
                    `Date: ${document.getElementById('date').value}`,
                    `Roof Type: ${document.getElementById('roof-type').value}`,
                    `Condition: ${document.getElementById('roof-condition').value}`
                ];

                details.forEach(line => {
                    if(yPos > 280) {
                        doc.addPage();
                        yPos = 20;
                    }
                    doc.text(line, 20, yPos);
                    yPos += 8;
                });

                // ... (rest of PDF generation code remains the same) ...

                doc.save(`Report_${Date.now()}.pdf`);
            } catch (error) {
                alert(`PDF Generation Error: ${error.message}`);
            }
        }

        function loadLogo() {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                
                // Add cache busting
                const timestamp = new Date().getTime();
                img.src = `logojube.png?${timestamp}`;

                const timeout = setTimeout(() => {
                    reject(new Error('Logo loading timed out after 5 seconds'));
                }, 5000);

                img.onload = () => {
                    clearTimeout(timeout);
                    if(!img.complete || !img.naturalWidth) {
                        reject(new Error('Invalid logo image'));
                        return;
                    }
                    resolve(img);
                };

                img.onerror = (err) => {
                    clearTimeout(timeout);
                    reject(new Error(`Failed to load logo: ${err.message}`));
                };
            });
        }

        // ... (keep the readFile function unchanged) ...
    </script>
</body>
</html>
